<head>

			pre#log{
       height:500px;
       overflow:auto;
       font-size:1.2em;

    margin-top: 18%;
   }
   
   .log{
	   font-family: calibre;
    font-size: 1rem;
    line-height: 1.25em;
    font-weight: 400;
    letter-spacing: .015em;

	font-weight: bold;

    <body>
    
<div class="form">
  <form action="/" method="POST"> 
    <div class="back"> <span><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span></div>
    <h3>Voice Registration</h3>
    <div class="inputs"> 
      <div class="email">
	   <p>Enter your name</p>
         <input class="first" type="text" placeholder="Your name" id='name'/>
		  <button id="create">Voice Input</button>	
        <button class="next">Next</button>
      </div>
      <div class="password">
          <p>Click on Record and Say your Full name and Address with Landmark</p>
         
		<button class="login">Record</button>
      </div>
    </div>
	 <pre id="log"></pre>
  </form>
</div>
<p class="warning"></p>	


<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/speaker-recognition-api-demo-core.js"></script>
<script src="js/recorder.js"></script>
<script>
var recorder;
var audio_context;
function onMediaSuccess(stream, callback, secondsOfAudio) {
    audio_context = audio_context || new window.AudioContext;
    var input = audio_context.createMediaStreamSource(stream);
    recorder = new Recorder(input);
    recorder.record();
    
	setTimeout(() => { StopListening(callback); }, secondsOfAudio*1000);
}
function StopListening(callback){
	console.log('...working...');
    recorder && recorder.stop();
    recorder.exportWAV(function(blob) {
        callback(blob);
    });
    recorder.clear();
}
</script>


 <script src="bingapi/master/BingSpeech.js"></script>
    <script src="bingapi/index.js"></script>
